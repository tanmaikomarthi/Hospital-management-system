{% extends 'base.html' %}
{% include 'navigation.html' %}
 



{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <style>
        body{
           background-image:url(https://osandp.com/wp-content/uploads/2019/11/LASIK.jpg);
           background-size: cover;
        }
       
       </style>
    <center>
        <h1>Patient Appointment</h1>

        <label for="name">Name</label>
        <input name="name" type="text" required><br><br>

        <label for="age">Age</label>
        <input name="age" type="text" required><br><br>

        <label for="gender">Gender</label>
        <input name="gender" type="text" required><br><br>

        <label for="symptoms">Symptoms</label>
        <input name="symptoms" type="text" required><br><br>

        <label for="mobile">Phone no</label>
        <input name="mobile" type="text" required><br><br>

        <label for="address">Address</label>
        <input name="address" type="text" required><br><br>

        <label for="date">Date</label>
        <input name="date" type="date" required><br><br>

        <label for="time">Time</label>
        <input name="time" type="time" required><br><br>

        <label for="doctor">Select Doctor:</label>
        <select name="doctor" id="doctor">
            {% for doctor in doctors %}
                <option value="{{ doctor.id }}">{{ doctor.Name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
        
    </center>
</form>
{% endblock content %}
